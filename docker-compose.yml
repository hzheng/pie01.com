version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: pie01_nginx
    hostname: ghost-nginx
    ports:
      - "${NGINX_PORT:-443}:443"
      - "80:80"
    restart: unless-stopped
    depends_on:
      - ghost
    volumes:
      - nginx-certs:/etc/nginx/certs:ro
      - letsencrypt:/etc/letsencrypt:ro
      - $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf:z
      - $PWD/nginx/conf/ghost.conf:/etc/nginx/conf.d/ghost.conf:z
    networks:
      - main-network

  ghost:
    build:
      context: ghost
    image: ghost:custom
    container_name: pie01_ghost
    hostname: ghost
    restart: always
    depends_on:
      - ghost-db
    environment:
      - NODE_ENV=production
      - database__client=mysql
      - database__connection__host=ghost-db
      - database__connection__user=root
      - database__connection__password=${DB_PASSWORD}
      - database__connection__database=ghost
      - database__connection__charset=utf8mb4
      - mail__options__host=postfix
      - mail__options__port=25
    #ports:
    #  - "2368:2368"
    volumes:
      - $PWD/ghost/config.production.json:/var/lib/ghost/config.production.json
      - ghost-content:/var/lib/ghost/content:z
    networks:
      - main-network
      - db-network
      - postfix-network

  ghost-db:
    image: mysql:latest
    container_name: pie01_mysql
    hostname: ghost-db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=ghost
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ghost-mysql:/var/lib/mysql
    networks:
      - db-network
  
  postfix:
    build:
      context: postfix
    image: postfix:custom
    container_name: pie01_postfix
    hostname: postfix
    restart: always
    networks:
      - postfix-network
      - rsyslog-network
    env_file:
      - .env
    environment:
      - SMTP_USERNAME=$SMTP_USERNAME
      - SMTP_PASSWORD=$SMTP_PASSWORD
      - TZ=${TIME_ZONE}
    logging:
      driver: syslog
      options:
        syslog-address: "udp://${RSYSLOG_SUBNET_PREFIX}.1:${RSYSLOG_PORT}"
        syslog-format: "${RSYSLOG_FORMAT}"
        tag: "{{.Name}}/{{.ID}}"
    ports:
       - "${POSTFIX_PORT}:25"
    cap_add:
      - SYSLOG
  
  syslogd: 
    build:
      context: rsyslog
    image: rsyslog:custom
    container_name: pie01_rsyslog 
    hostname: rsyslog 
    restart: always
    volumes: 
      - rsyslog_home:/var/log
    networks:
      - rsyslog-network
    ports: 
      - "${RSYSLOG_PORT}:514"
      - "${RSYSLOG_PORT}:514/udp"
    cap_add:
      - SYSLOG
    environment:
      - TZ=${TIME_ZONE}

volumes:
  ghost-mysql:
    name: pie01_db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/mysql

  nginx-certs:
    name: pie01_certs
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/certs

  letsencrypt:
    name: pie01_letsencrypt
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/letsencrypt

  ghost-content:
    name: pie01_content
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/content

  rsyslog_home:
    name: rsyslog_home
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DOCKER_ROOT}/rsyslog

networks:
  main-network:
    name: pie01_web_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${WEB_SUBNET_PREFIX}.0/24
          gateway: ${WEB_SUBNET_PREFIX}.1
  db-network:
    name: pie01_db_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${DB_SUBNET_PREFIX}.0/24
          gateway: ${DB_SUBNET_PREFIX}.1
  postfix-network:
    name: pie01_postfix_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${POSTFIX_SUBNET_PREFIX}.0/24
          gateway: ${POSTFIX_SUBNET_PREFIX}.1
  rsyslog-network:
    name: pie01_rsyslog_network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${RSYSLOG_SUBNET_PREFIX}.0/24
          gateway: ${RSYSLOG_SUBNET_PREFIX}.1
